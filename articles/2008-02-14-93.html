      <div class="msgcontent">
<p>各<strong>位河東獅車友，</strong></p>
<p><strong>1.眾人殷殷期盼的本車隊專屬車衣已製作完成，請於2月19/20日，中午12:30至13:00，在原登記套量車衣的地方，領取車衣褲，並繳交車衣褲款項（<span style="FONT-SIZE:10pt;">短袖上衣每件12</span><span style="FONT-SIZE:10pt;"><font face="Times New Roman">00</font></span><span style="FONT-SIZE:10pt;">元，</span><span style="FONT-SIZE:10pt;">短褲每件</span><span style="FONT-SIZE:10pt;FONT-FAMILY:'Times New Roman';">8</span><span style="FONT-SIZE:10pt;">百元，長褲每件</span><span style="FONT-SIZE:10pt;FONT-FAMILY:'Times New Roman';">1100</span><span style="FONT-SIZE:10pt;">元），若未能親自領取，請委託他人代領。</span></strong></p>
<p><strong><span style="FONT-SIZE:10pt;">2.3/18河東獅旗津誓師，歡迎報名共襄盛舉</span></strong></p>
<p><strong><span style="FONT-SIZE:10pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;小超&nbsp; </span></strong></p>
