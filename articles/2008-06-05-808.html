<p><font color="#009999" size="5">6月7日TUAA Presents KOM SERIES 陽金站<br><br></font><font size="2">　　TUAA Presents KOM SERIES 陽金站「逐鹿登山王‧卡踏萬陽金」活動將於6月7日（六）舉辦，起點為台電核二廠北部展示館停車場，終點在小油坑遊客服務中心停車場，分為競賽部門的運動健將組與體驗部門的愛的雙人組、只要兩輪組、復古公路車組，即日起至5月31日報名截止，歡迎有興趣的車友報名參加，詳情請上TUAA官方網站查詢：<a href="http://www.tuaa.org.tw/" target="_blank"><font color="#a8683d">www.tuaa.org.tw </font></a></font></p>
