        <h2><span>屏科大--國慶之旅(小獅)</span></h2>
      </div>
      <div class="blgfolderbar">
        <div class="date">文章日期：2011-10-10 22:29</div>
      </div>
      <div class="msgcontent">
<br>
<p><img src="../images/86/6S_qKwaZMw.RhfCXsEeAAQ.jpg"/></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">欣逢建國</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">100</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">年之雙十慶國日，</span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">河東獅車隊至屏東展開愛鄉愛士之旅，</span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">在地陪</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">1213</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">兄的帶領下，</span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">從麟洛運動公園</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">--</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">竹田車站</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">屏科大</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">(</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">靜思湖</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">)</font></span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman"></font></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">--</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">六堆客家文化園區</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">單車國道</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">溼地公園</span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">--</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">自行車景觀橋</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">運動公園</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">全程</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">41.3</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">公里</span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;"></span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">特貼文</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">--</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">普天同慶</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">—</font></span><span style="FONT-FAMILY:新細明體;COLOR:navy;FONT-SIZE:14pt;">願大家黑皮快樂</span><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman">……<img src="http://l.yimg.com/f/i/tw/blog/smiley/1.gif"/></font></span></p>
<p style="MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"><font face="Times New Roman"></font></span>&nbsp;</p>
