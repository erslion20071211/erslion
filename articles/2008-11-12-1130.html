<p><img src="../images/2/LslxjKeFrYCcllKSvHQ11g.jpg"/><br></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">在台灣這塊美麗的土地上，<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">以壯遊的觀點，<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">挑戰福爾摩沙超級三項運動，<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">評論家一致認為最具代表性分別為：<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">游泳<span lang="EN-US">—</span>泳渡日月潭（約<span lang="EN-US">3300</span>公尺 ）<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">自行車<span lang="EN-US">—</span>台灣環島遊（約<span lang="EN-US">1</span>千公里 ）<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font color="#00007f" size="3">路跑<span lang="EN-US">—</span>太魯閣馬拉松（<span lang="EN-US">42.195</span>公里 ）。</font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span lang="EN-US" style="FONT-FAMILY:標楷體;"><font color="#00007f" size="3"></font></span>&nbsp;</p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font size="3"><font color="#00007f">繼<span lang="EN-US">2002</span>泳渡日月潭後，<span lang="EN-US"></span></font></font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font color="#00007f" size="3">小獅今年有幸參加<span lang="EN-US">2008</span>太魯閣峽谷馬拉松，</font></span></p>
<p class="MsoNormal" style="MARGIN:0cm 0cm 0pt;"><span style="FONT-FAMILY:標楷體;"><font color="#00007f" size="3">有興趣的朋友歡迎進來瞧瞧吧............<img src="http://tw.yimg.com/i/tw/blog/smiley/33.gif"/></font></span></p>
