<font color="#009999" size="5">6月7日KHS單車安全講座<br><br></font><a href="http://www.cycling-update.info/files/208.5.28_map2-b.gif" target="_blank"><font color="#009999" size="5"><img height="175" src="http://www.cycling-update.info/files/208.5.28_map2-s.gif" width="250" border="0"/></font></a><font size="2">　　騎單車的人口越來越多，功學社KHS單車學校為了讓車友上路後的安全更有保障，特於6月7日在佛光山員林講堂（彰化縣員林鎮永裕街2號）舉辦第2場單車安全講座，由KHS單車學校校長謝正寬主講，名額限150名，報名費用每人100元，報名請洽員林萬里行單車館：04-8355958　<br>或　Email：<a target="_blank"><font color="#a8683d">wlx.e154@msa.hinet.net</font></a></font>
