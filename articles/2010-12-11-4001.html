<img src="../images/77/1lgD_RlKT0UZ1Kd.nP8Q7w.jpg"/><br><br>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">您是否嚮往悠遊於奮起湖的森林鐵道，<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">並親嘗令人垂涎的森林鐵路便當呢！<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">您是否曾駐足天長地久吊橋，<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">體驗那情深意切的浪漫和幸福！<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">老街的古早味、竹林的芬多精、高山鐵道的開發史，<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">再再值得您細心品味，<span lang="EN-US"></span></span></p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;" lang="EN-US"></span>&nbsp;</p>
<p style="TEXT-JUSTIFY:inter-ideograph;TEXT-ALIGN:justify;MARGIN:0cm 0cm 0pt;" class="MsoNormal"><span style="FONT-FAMILY:標楷體;COLOR:navy;FONT-SIZE:14pt;">讓河東獅一同帶您來遨遊吧！<span lang="EN-US"></span></span></p>
