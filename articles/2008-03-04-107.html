<p>旗津自行車踩風大道，於民國九十四年完工，全長約15.5公里，自行車沿著旗後燈塔、旗後砲台、珊瑚礁地形、星光隧道及風車公園，景觀優美！以下是河東獅3/18誓師逍遙遊的幾個著名景點（尚未報名者，動作要快），讓車友先賭為快！</p>
